<body>
  <video
    src="./../../../../assets/videos/agre.mp4"
    type="video/mp4"
    playsinline
    loop
    autoplay
    [muted]="true"
  ></video>

  <form (ngSubmit)="AgregContactos(createForm)" #createForm="ngForm">
    <div class="form">
      <h1>Nuevo Contacto</h1>
      <div class="grupo">
        <input
          type="text"
          name="name"
          id=""
          required
          [(ngModel)]="contactsData.name"
          #name="ngModel"
        /><span class="barra"></span>
        <label>Nombre</label>
      </div>
      <div class="grupo">
        <input
          type="text"
          name="Description"
          id=""
          required
          [(ngModel)]="contactsData.description"
          #Description="ngModel"
        /><span class="barra"></span>
        <label>Description</label>
      </div>
      <div class="grupo">
        <input
          type="text"
          name="celularNumber"
          id=""
          required
          [(ngModel)]="contactsData.celularNumber"
          #celularNumber="ngModel"
        /><span class="barra"></span>
        <label>CelularNumber</label>
      </div>
      <div class="grupo">
        <input
          type="text"
          name="telephoneNumber"
          id=""
          required
          [(ngModel)]="contactsData.telephoneNumber"
          #telephoneNumber="ngModel"
        /><span class="barra"></span>
        <label>TelephoneNumber</label>
      </div>
      <button type="submit">Agregar</button>
      <button [routerLink]="['/contacts']">Cancelar</button>
    </div>
  </form>
</body>
